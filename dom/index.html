<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOM Demo</title>

	<!-- Bootstrap for styling -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid">

	<header class="bg-primary text-white p-2">
		<h1>DOM Manipulation Demo</h1>
	</header>

	<main>
		<section id="puppySection" class="my-3">
			<h2>A Puppy</h2>
			<div>
				<img src="img/puppy.jpg" alt="a puppy">
			</div>
			<div>
				<button class="btn btn-secondary">Hide</button>
			</div>
		</section>

		<section id="dataSection" class="my-3">
			<h2>Top 5 Songs</h2>
			<ol>
				<li>The Beatles - Sgt. Pepper's Lonely Hearts Club Band</li>
				<li>The Beatles - Yellow Submarine</li>
				<li>The Beatles - Back in the U.S.S.R.</li>
				<li>The Beatles - Octopus's Garden</li>
				<li>The Beatles - All My Loving</li>
			</ol>
		</section>

		<section id="formSection" class="my-3">
			<h2>Add A Song</h3>
			<form>
				<div class="input-group">
					<label for="artistInput" class="input-group-text">Artist</label>
					<input id="artistInput" name="artist" class="form-control">
				</div>
				<div class="input-group">
					<label for="titleInput" class="input-group-text">Title</label>
					<input id="titleInput" name="title" class="form-control">
				</div>
				<div class="input-group">
					<label for="urlInput" class="input-group-text">Youtube Link</label>
					<input id="urlInput" name="youtubeUrl" class="form-control">
				</div>
				<div class="my-2">
					<button type="submit" class="btn btn-primary">Add song</button>
			</form>
		</section>

		<!-- <section id="faceSection">
			<img id="face-pic" src="img/happy.png" alt="a face">
		</section> -->
	</main>

	<!-- load script file here! -->
	<script src="js/index.js"></script>
</body>
</html>
